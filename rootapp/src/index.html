<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RootApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">RootApp</a>
    </nav>

    <div class="container">
        
        <div class="row">
            <div class="col-6">INFO</div>
            <div class="col-6">Form will load if we meet all requirements</div>
        </div>

        <br>
 
        <div class="row">
            <h5>iFrame 1: No Cross Origin, No Sandbox</h5>
            <iframe id="iframe1" class="guestappiframe col-12" src="http://localhost:3000/guestapp" frameborder=0></iframe>
        </div>
        
        <div class="row">
            <h5>iFrame 2: No Cross Origin, Sandbox</h5>
            <iframe id="iframe2" class="guestappiframe col-12" src="http://localhost:3000/guestapp" frameborder=0 sandbox=""></iframe>
        </div>

        <div class="row">
            <h5>iFrame 3: No Cross Origin, Sandbox, Allow-Srcipts</h5>
            <iframe id="iframe3" class="guestappiframe col-12" src="http://localhost:3000/guestapp" frameborder=0 sandbox="allow-scripts"></iframe>
        </div>

        <div class="row">
            <h5>iFrame 4: Cross Origin, No Sandbox</h5>
            <iframe id="iframe4" class="guestappiframe col-12" src="http://localhost:3001" frameborder=0></iframe>
        </div>

        <div class="row">
            <h5>iFrame 5: Cross Origin, Sandbox</h5>
            <iframe id="iframe5" class="guestappiframe col-12" src="http://localhost:3001" frameborder=0 sandbox=""></iframe>
        </div>

        <div class="row">
            <h5>iFrame 6: Cross Origin, Sandbox, Allow-Srcipts</h5>
            <iframe id="iframe6" class="guestappiframe col-12" src="http://localhost:3001" frameborder=0 sandbox="allow-scripts"></iframe>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
